<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="point-input-overlay">
        <div class="point-input-content">
            <div class="set-skill">
                <img class="balance-skill" src="/images/balans_skill.png" alt="balans skill">
                <img class="boost-skill" src="/images/boost_skill.png" alt="boost skill">
            </div>
            <div class="skill-count">
                <h2 class="balance-count">1</h2>
                <h2 class="boost-count">4 rondes</h2>
            </div>
            <div class="set-points">
                <h2>2, 6 of 10</h2>
                <input class="point-input" type="number">
                <button class="input-submit">submit</button>
            </div>
        </div>

    </div>

    <div class="center">
        <div class="flex-container">
            <div class="flex-item1">
                <h2>Hoger Lager</h2>
                <button class="spelregels-button">Spelregels</button>
            </div>
    
    
            <div class="flex-item2">
                <div class="ui-and-dice">
                    <div class="left-side">
                        <p class="player-score">score:</p>

                    </div>
                    <div class="dice-group">
                        <img class="dice" src="images/1.png" alt="dobbelsteen">
                    </div>
                    <div class="right-side">
                        <p class="computer-score">score:</p>
                    </div>
                </div>

            </div>
    

            <div class="flex-item3">
                <div class="btn">
                    <button class="higher">Hoger</button>
                    <button class="submit">Start Game</button>
                    <button class="lower">Lager</button>
                </div>

            </div>
    
        </div>
    </div>
   


    <script src="./js/main.js"></script>
</body>

</html>
